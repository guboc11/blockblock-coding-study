<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브런치스토리</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min
.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/f097daedd7.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="text-xl mb-3 h-16 bg-emerald-200 flex items-center justify-center">
      <div>소설 부문 신설!</div>
      <div class="font-bold ml-2 mr-2">제12회 브런치북 출판 프로젝트</div>
      <div>예고</div>
    </div>

    <div class="flex justify-between mb-5">
      <div class="items-center flex ml-7">
      <i class="fa-solid fa-bars"></i>
      <div class="font-bold ml-3">brunchstory</div>
      </div>
      <div class="items-center flex mr-7">
        <p class="border-solid border-2 rounded-xl mr-3">시작하기</p>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="ml-40">
     
      <div class="text-4xl">
        <div class="flex">
          <div>작품이 되는 이야기, 브런치스토리</div>
          <img src="logo.svg" width="40"></img>
        </div>
      
        <div class="text-2xl text-slate-300">브런치스토리에 담긴 아름다운 작품을 감상해 보세요.</div>
        <div class="text-2xl text-slate-300">그리고 다시 꺼내 보세요.</div>
        <div class="text-2xl text-slate-200">서랍 속 간직하고 있는 글과 감성을.</div>
      </div>

      <div class="justify-end flex my-10">
        <div class="italic text-green-300 mx-3">notice</div>
        <div class="mr-20">2024 새로운 작가의 탄생을 축하해 주세요!</div>
      </div>

      <div class="flex overflow-x-scroll">
        <img src="pinkpicture.webp" width="400"></img>
        <img src="yellowpicture.webp" width="400"></img>
        <img src="bluepicture.webp" width="400"></img>
        <img src="greenpicture.jpg" width="400"></img>
      </div>

    </div>
  </main>

</body>
</html>
