<h1>HTML 이란 무엇인가?</h1>

<h2>HTML 이란 한 마디로?</h2>
<p>HTML이란 Chrome 같은 '웹 브라우저'에게 "이러이러한 것을 그려줘"라고 시킬 수 있는 '마법의 문법'이다.</p>

<h2>HTML 도구를 살펴보자</h2>
<p>현실의 '망치', '스패너', '드라이버' 같은 도구들을 HTML에선 '태그'라고 부른다. HTML엔 수십가지의 태그들이 있다.</p>
